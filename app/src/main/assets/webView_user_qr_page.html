<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
						initial-scale=1.0" />
    <title>QR Code</title>

    <style>
        body,
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
</head>

<body>
    <main>
        <div id="qrcode"></div>
    </main>

    <!--
        * Generates QR Code which contains uid.
        * uid is used to identify user.
        * (TBA) Contains a text to used for generating .json file for record to DB
    -->
    <script>
        // https://davidshimjs.github.io/qrcodejs/
        var qrCode = new QRCode("qrcode",
            {
                text: "https://www.seoultech.ac.kr",
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
    </script>
</body>

</html>
