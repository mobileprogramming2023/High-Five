<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,
						initial-scale=1.0" />
<title>QR Code</title>

<style>
    body {
        margin: 5;
        padding: 5;
        background-color: #ffffff;
        font-family: "Open Sans", sans-serif;
        width: fit-content;
        height: fit-content;
    }

    header {
        display: flex;
        flex-direction: flex;
        justify-content: flex-start;
        align-items: flex-start;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
</script>

<div id="qrcode"></div>

<!--
        * Generates QR Code which contains uid.
        * uid is used to identify user.
        * (TBA) Contains a text to used for generating .json file for record to DB
    -->
<script>
    // https://davidshimjs.github.io/qrcodejs/
    var qrCode = new QRCode("qrcode",
        {
            text: "https://www.seoultech.ac.kr",
            width: 150,
            height: 150,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
</script>

</html>
